<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cargar Noticia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <header>
        <h1>NotiEgg</h1>
        <nav class="navbar">
            <a class="nav-link" href="/">Inicio</a>
            <a class="nav-link" href="#Noticias">Noticias</a>
            <a class="nav-link" href="#panelAdmin">Administrar</a>
        </nav>
    </header>
    <div id="title">
        <h2>Cargar Noti</h2>
    </div>
    <section class="container">
        <form id="formulario" action="/noticia/carga" method="post">

            <div class="form-group">
                <label for="tituloNoticia" class="form-label">Titulo de la noticia</label>
                <input type="text" name="titulo" id="tituloNoticia" class="form-control">
            </div>
            <div class="mb-3">
                <label for="imagenNoticia" class="form-label">Envie imagen de la noticia</label>
                <input class="form-control" name="imagen" type="file" id="imagenNoticia" required>
            </div>
            <div class="mb-3">
                <label for="cuerpoNoticia" class="form-label">Cuerpo de la Noticia</label>
                <textarea class="form-control" name="cuerpo" id="cuerpoNoticia" rows="10" required></textarea>
            </div>
            <button class="btn btn-success" type="submit">Subir</button>
        </form>
    </section>

    <body>

    </body>

</html>
